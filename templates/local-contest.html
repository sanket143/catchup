{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}

{% block content %}
<table>
  <tr>
    <th>UID</th>
    <th>Title</th>
  </tr>
  {% for problem in problems -%}
    <tr>
      <td><a href="{{ problem.url }}">{{ problem.platform_uid }}</td>
      <td><a href="{{ problem.url }}">{{ problem.title }}</td>
    </tr>
  {%- endfor %}
</table>
{% endblock content %}
