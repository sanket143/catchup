<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Ketchup Trainer{% endblock title %}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="flex flex-column header-container">
      <nav class="nav flex flex-row content-bounds">
        <a class="nav-item{% if current_page == 'home' %} nav-item-current {% endif %}" href="/">Home</a>
        <a class="nav-item{% if current_page == 'local-contest' %} nav-item-current {% endif %}" href="/local-contest">Local Contest</a>
        <a class="nav-item{% if current_page == 'settings' %} nav-item-current {% endif %}" href="/settings">Settings</a>
        <div class="spacer"></div>
        <a class="nav-item{% if current_page == 'login' %} nav-item-current {% endif %}" href="/login">Login</a>
      </nav>
      <main>{% block content %}{% endblock content %}</main>
    </div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
